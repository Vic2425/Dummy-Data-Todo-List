<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="fetchTodos()">Fetch Todos</button>
    <button onclick="logTodos()">Log Todos</button>
    <button onclick="populateTodos()">Populate Todos</button>
    <div class="filterRow">
        <label for="userIdChoice">Filter By User Id</label>
        <input type="number" name="userIdChoice" id="id-input" min="1" max="10">
        <button onclick="filterTodos()" id="filTodo">Filter Todos</button>
    </div>
    
    
    <ol id="todo-list">
    <!-- LIs will go here -->
    </ol>

    <script src="./app.js"></script>
</body>
